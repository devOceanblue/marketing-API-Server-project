version: '3.8'

services:
  redis:
    image: redis:7.0.5-alpine
    hostname: buzzvil
    ports:
      - 6379:6379
  
  mysql:
    platform: linux/x86_64
    image: mysql:8.0.31
    hostname: buzzvil
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - ./dbdata:/var/lib/mysql
      - ./resources/sql:/docker-entrypoint-initdb.d

  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    depends_on:
      - redis
      - mysql
    ports:
      - 8082:8082
    restart: always
